require:
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Style/Documentation:
  Enabled: false

Lint/MissingSuper:
  Exclude:
    - 'lib/rails_assetsless_container/strategy/*.rb'

Metrics/BlockLength:
  IgnoredMethods:
    - describe

RSpec/MultipleExpectations:
  Max: 5
